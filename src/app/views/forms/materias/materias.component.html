<div id="toast" class="toast" [class.show]="showToast" [class.success]="toastType === 'success'" [class.error]="toastType === 'error'">
  <div class="toast-content">
    <div class="toast-icon">
      <span *ngIf="toastType === 'success'">✅</span>
      <span *ngIf="toastType === 'error'">❌</span>
    </div>
    <div>
      <strong>{{ toastType === 'success' ? 'Éxito!' : 'Error!' }}</strong>
      <p>{{ toastMessage }}</p>
    </div>
    <button class="toast-close" (click)="showToast = false">✖</button>
  </div>
</div>

<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Formulario</strong> <small>de Materias</small>
      </c-card-header>
      <c-card-body>
        <form [formGroup]="myForm" (ngSubmit)="registrar()" class="row g-3">

          <div class="col-md-6">
            <label for="materiaPk" class="form-label">ID Materia</label>
            <input id="materiaPk" type="number" class="form-control" formControlName="materiaPk">
          </div>

          <div class="col-md-6">
            <label for="codigo" class="form-label">Código</label>
            <input id="codigo" type="text" class="form-control" formControlName="codigo">
          </div>

          <div class="col-md-12">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" formControlName="nombre">
          </div>

          <div cFormFloating>
            <label cLabel for="descripcion">Descripción</label>
            <textarea cFormControl id="descripcion" formControlName="descripcion" placeholder="Descripción de la Facultad aquí"></textarea>
          </div>

        
          <div class="col-md-6">
            <label for="creditos" class="form-label">Creditos</label>
            <input id="creditos" type="number" class="form-control" formControlName="creditos">
          </div>

          <div class="col-md-6">
            <label for="cupoMaximo" class="form-label">Cupo Max</label>
            <input id="cupoMaximo" type="number" class="form-control" formControlName="cupoMaximo">
          </div>

          <div class="col-md-6">
            <label for="horasSemanales" class="form-label">Horas Semanales</label>
            <input id="horasSemanales" type="number" class="form-control" formControlName="horasSemanales">
          </div>

          <div class="col-md-6">
            <label for="anioCursada" class="form-label">Semestre Cursada</label>
            <input id="anioCursada" type="number" class="form-control" formControlName="anioCursada">
          </div>


          <div class="col-md-12">
            <label for="cuatrimestre" class="form-label">Cuatrimestre</label>
            <select id="cuatrimestre" class="form-select" formControlName="cuatrimestre">
              <option value="Primer">Primer</option>
              <option value="Segundo">Segundo</option>
              <option value="Anual">Anual</option>
            </select>
          </div>

          <div class="col-md-12">
            <label for="carrera" class="form-label">Carrera</label>
            <select id="carrera" class="form-select" formControlName="carreraPk">
              <option *ngFor="let carrera of carreras" [value]="carrera.carreraPk">
                {{ carrera.nombre }}
              </option>
            </select>
          </div>

          

          <div class="col-md-6">
            <c-form-check [switch]="true">
              <label cFormCheckLabel>Estado de Facultad (Activa/Desactiva)</label>
              <input cFormCheckInput checked id="activa" formControlName="activa" type="checkbox" />
            </c-form-check>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>

        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
